<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Custom Dice - Customize the number of sides, and assign numbers or words to each front"
    />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <title>Custom Dice</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      //check if service worker is supported by the current browser:
      if('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            //This creates your service worker
              navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log('Success: ', reg.scope))//if successful you get a registration / console.log show the url where the service worker was installed -reg.scope
                  .catch((err) => console.log('Failure: ', err));
          })
      }
    </script>
  </body>
</html>
